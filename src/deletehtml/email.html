<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳天宏迅联科技发展有限公司">
    <title>深圳天宏迅联科技发展有限公司</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body class="wrap ">
    <div class="content">
        <h2>试用申请列表</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>公司</th>
                    <th>邮箱</th>
                    <th>电话</th>
                </tr>
            </thead>
            <tbody class="appendBody">

            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        var host = "https://news.tsfinance.com.cn";
        $.ajax({
            url: host+"/api.php?m=Json&a=getemail",
            type: "get",
            dataType: "json",
            success: function (data) {
                var list = '';
                for (var i = 0; i < data.length; i++) {
                    list += '<tr >'
                        + '<td>' + data[i].name + '</td>'
                        + '<td>' + data[i].company + '</td>'
                        + '<td>' + data[i].email + '</td>'
                        + '<td>' + data[i].phone + '</td>'
                        + '</tr>';
                }
                $(".appendBody").html(list);
            },
            error: function () {

            }
        });
    </script>
    <script>
        (function (w, d, n, a, j) {
            w[n] = w[n] || function () {
                (w[n].a = w[n].a || []).push(arguments);
            };
            j = d.createElement('script');
            j.async = true;
            j.src ='https://qiyukf.com/script/61b5bec5f72b78b7a6bc598344c01c63.js';
            d.body.appendChild(j);
        })(window, document, 'ysf');
    </script>
</body>

</html>
