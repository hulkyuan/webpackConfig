<!DOCTYPE html>
<html>

<head>

            a.setAttribute('href', './file/APAutomationWhitepaper.pdf');
            a.setAttribute('target', '_blank');

            a.click();
            $.ajax({
                url: host + "/api.php?m=Json&a=putemail",

                type: "POST",
                dataType: "json",
                success: function (response) {
                    alert(response.message);
                },
                error: function () {

                }
            });
        })
    </script>
